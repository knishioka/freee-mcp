name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build
      run: npm run build
    
    - name: Package release
      run: |
        mkdir -p release
        cp -r dist package.json README.md LICENSE release/
        cd release
        npm ci --production
        cd ..
        tar -czf freee-mcp-${{ github.ref_name }}.tar.gz -C release .
        zip -r freee-mcp-${{ github.ref_name }}.zip release/*
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          freee-mcp-${{ github.ref_name }}.tar.gz
          freee-mcp-${{ github.ref_name }}.zip
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}